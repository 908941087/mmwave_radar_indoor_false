global_costmap:
   global_frame: /map
   robot_base_frame: /base_footprint
   update_frequency: 5
   publish_frequency: 5
   static_map: false
   rolling_window: true
   width: 15.0
   height: 15.0
   resolution: 0.1
   transform_tolerance: 10
   plugins:
     - {name: static_layer,            type: "costmap_2d::StaticLayer"}
     - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
     - {name: transparent_layer,          type: "transparent_layer_namespace::TransparentLayer"}
     - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
