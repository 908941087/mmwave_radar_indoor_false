max_obstacle_height: 1  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.18  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1
  origin_z:             0.0
  z_resolution:         0.015
  z_voxels:             16
  unknown_threshold:    15
  mark_threshold:       2
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 1.0
  raytrace_range: 3.0
  publish_voxel_map: true
  observation_sources:  scan bump
  scan:
    data_type: PointCloud2
    topic: xyzi_filt_out
    marking: true
    clearing: false
    min_obstacle_height: 0.0
    max_obstacle_height: 1
  bump:
    data_type: PointCloud2
    topic: mobile_base/sensors/bumper_pointcloud
    marking: true
    clearing: false
    min_obstacle_height: 0.0
    max_obstacle_height: 0.15
  # for debugging only, let's you see the entire voxel grid

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  8.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.22  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

